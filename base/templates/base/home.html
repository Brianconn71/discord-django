{% extends 'main.html' %}


{% block content%}
    <h1>Home ground</h1>

    <div>
        <a href="{% url 'create-room' %}">Create a Room</a>
        <div>
            {% for room in rooms %}
            <span>@{{room.host.username}}</span><br>
                <a href="{% url 'room' room.id %}">{{ room.name }}</a>
                <br>
                <small>{{room.topic.name}}</small>
                <hr>
            {% endfor %}
        </div>
    </div>

{% endblock %}

{% extends 'main.html' %}


{% block content%}
    <h1>Home ground</h1>

    <div>
        <a href="{% url 'create-room' %}">Create a Room</a>
        <hr>
        <br>
        <div>
            {% for room in rooms %}
            <a href="{% url 'update-room' room.id %}">Edit Room</a><br><br>
            <a href="{% url 'delete-room' room.id %}">Delete Room</a><br><br>
            <span>@{{room.host.username}}</span><br>
                <a href="{% url 'room' room.id %}">{{ room.name }}</a>
                <br>
                <small>{{room.topic.name}}</small>
                <hr>
            {% endfor %}
        </div>
    </div>

{% endblock %}
